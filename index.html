<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connie Malacarne</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }

        h1 {
            color: pink;
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.3em;
            color: #333;
            max-width: 600px;
        }

        /* Heart banner */
        .heart-box {
            margin-top: 25px;
            padding: 20px 30px;
            background-color: #ff6fa3; /* darker pink */
            color: white;
            font-size: 1.2em;
            border-radius: 20px;
            position: relative;
            max-width: 650px;
        }

        .heart-box::before,
        .heart-box::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff6fa3;
            border-radius: 50%;
            top: -15px;
        }

        .heart-box::before {
            left: 20px;
        }

        .heart-box::after {
            right: 20px;
        }
    </style>
</head>

<body>

    <h1>Connie Malacarne</h1>

    <p>Hello established peers, friends, and family, this is my website!</p>

    <div class="heart-box">
        This will soon be my electronic portfolio showcasing my work and education in Public Health.
    </div>

</body>
</html>
